<header>
  <div class="header-content">
    <div class="container">
      <div class="row">
        <h5 class="text-center my-5">Angular Undo and Redo App</h5>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="row py-4">
            <div class="col-md-6">
              <label for="activeDrop">Active List</label>
              <select
                name="activeDrop"
                id="activeDrop"
                (change)="selectList($event)"
              >
                <option
                  *ngFor="let list of lists$ | async"
                  [value]="list.id"
                  [selected]="(activeList$ | async) == list"
                >
                  {{ list.name }}
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <div class="d-flex">
                <button title="undo" (click)="undo()" [disabled]="disableUndo$ | async">&#11148;</button>
                <button
                  class="flip"
                  title="redo"
                  [disabled]="disableRedo$ | async"
                  (click)="redo()"
                >
                  &#11148;
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container my-3">
    <div class="row py-3">
      <div class="col-md-8 offset-md-2">
        <div class="d-flex justify-content-evenly">
          <input #in type="text" tab-index="1" placeholder="What's todo?" />
          <button (click)="add(in.value)">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row todo-row" *ngFor="let t of todos$ | async">
    <label
      [for]="'checkbox-' + t.id"
      [style.text-decoration]="t.checked ? 'line-through' : 'none'"
    >
      {{ t.text }}
    </label>
    <div class="actions">
      <input
        type="checkbox"
        [id]="'checkbox-' + t.id"
        [checked]="t.checked"
        (change)="toggle(t)"
      />
      <span (click)="remove(t)" class="button-remove">&#x2718;</span>
    </div>
  </div>
  <hr />
  <div class="container py-3">
    <div class="row">
      <div class="col-md-8">
        <div class="d-flex justify-content-evenly">
          <label>Mood: {{ mood$ | async }}</label>
          <input
            #range
            class="mood-slider"
            type="range"
            min="0"
            max="100"
            [value]="mood$ | async"
            (input)="moodInput(+range.value)"
            (change)="moodChange()"
          />
        </div>
      </div>
    </div>
  </div>



  <div class="container py-3">
    <div class="row py-3">
      <small
      >Updates state while dragging, yet undo/redo will step based on where handle
      was dropped/picked up</small
    >
    </div>
    <div class="row py-3">
      <div class="col-md-8 offset-md-2">
        <div class="d-flex justify-content-evenly">
          <input [value]="username$ | async" #username />
          <button (click)="updateUsername(username.value)">Update</button>
        </div>
      </div>
    </div>
  </div>
</main>
